<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Webdge Search API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    input {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ea3;
    }

    #results, #history {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .result {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .loading {
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.1; }
      50% { opacity: 1; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body>

  <h1>üîç Webdge Search</h1>

  <input type="text" id="query" placeholder="Ketik pencarian...">
  <button onclick="search()">Cari</button>

  <div id="loading" class="loading" style="display: none;">Mencari...</div>

  <div id="results"></div>

  <div id="history">
    <h3>Riwayat Pencarian:</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const apiKey = "AIzaSyCBpRXjKxEB7ezvR1DlYx5JIUugYMD3UJU";
    const cx = "248d27dd941dc4f0d";

    // Tampilkan riwayat dari localStorage
    function showHistory() {
      const history = JSON.parse(localStorage.getItem("webdge_history")) || [];
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    showHistory();

    function search() {
      const query = document.getElementById("query").value;
      if (!query) return;

      // Simpan ke localStorage
      let history = JSON.parse(localStorage.getItem("webdge_history")) || [];
      if (!history.includes(query)) {
        history.unshift(query);
        if (history.length > 10) history.pop();
        localStorage.setItem("webdge_history", JSON.stringify(history));
        showHistory();
      }

      // Tampilkan animasi loading
      document.getElementById("loading").style.display = "block";
      document.getElementById("results").innerHTML = "";

      // Ambil data dari API
      fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cx}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";
          const results = document.getElementById("results");

          if (data.items && data.items.length > 0) {
            data.items.forEach(item => {
              const div = document.createElement("div");
              div.className = "result";
              div.innerHTML = `
                <a href="${item.link}" target="_blank"><strong>${item.title}</strong></a><br>
                <p>${item.snippet}</p>
              `;
              results.appendChild(div);
            });
          } else {
            results.innerHTML = "<p>Tidak ada hasil ditemukan.</p>";
          }
        })
        .catch(err => {
          document.getElementById("loading").style.display = "none";
          console.error(err);
        });
    }
  </script>

</body>
</html>
